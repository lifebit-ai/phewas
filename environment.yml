#   conda env create -f environment.yml
name: phewas
channels:
  - conda-forge
  - bioconda
  - r
  - defaults
dependencies:
  - conda-forge::python=3.7.3
  - conda-forge::markdown=3.1.1
  - conda-forge::pymdown-extensions=6.0
  - conda-forge::pygments=2.5.2
  - bioconda::fastqc=0.11.8
  - bioconda::multiqc=1.7
  - jupytext
  - r-base
  - r-irkernel
  - r-snakecase
  - r-qqman
  - r-devtools
  - r-rmarkdown
  - r-ggplot2
  - r-purrr
  - r-kableextra
  - r-stringr
  - r-dt
  - r-magrittr
  - r-htmltools
  - cairo
  - bioconda::plink
  - bioconductor-biobase
  - fonts-anaconda=1
  - r-data.table
  - r-ggpubr
  - r-tidyverse
  - conda-forge::r-optparse